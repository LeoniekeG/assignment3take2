<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color toggle</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <script defer src="https://javascript.info/article/script-async-defer/long.js?speed=2"></script>
</head>
<body class="basic-background">
    <header>
        <nav id="navigation">
            <ul id="pannenkoek">
                <li class="color" id="home">Home</li>
                <li class="color" id="orange">Orange</li>
                <li class="color" id="green">Green</li>
                <li class="color" id="blue">Blue</li> 
                <li class="color" id="purple">Purple</li>
                <li class="color" id="pink">Pink</li>
            </ul>
        </nav>
    </header>
    <img class="bar" src="navigation-bar.png">
    <div class="layout">
        <div class="light">Light</div>
        <div class="middle">Middle</div>
        <div class ="dark">Dark</div>
    </div>   
    <div class="text">
        <p>Click on a button in the menu to choose your color</p>
    </div>
</body>
</html>
